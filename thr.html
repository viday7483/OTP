<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_subtract</title>
    <link href="thr.css" rel="stylesheet">
</head>
<body>
    
    <div class="card">
        <h2 class="name">javascript Project</h2>
        <h4 id="counter">0</h4>
            <div class="container">
                <button class="counterBtn preBtn">Lower</button>
                <button class="counterBtn nextBtn">Add</button>

            </div>
    </div>
    <script>
        (function () {

const buttons = document.querySelectorAll('counterBtn');
let count = 0;


buttons.forEach(function (button) {

    button.addEventListener('click', function () {
        if (button.classList.contains('preBtn')) {
            count--;
        }
        else if (button.classList.contains('nextBtn')) {
            count++;
        }
        const counter = document.querySelector('#counter');
        counter.textContent = count;

        if (count < 0) {
            counter.style.color = 'red';
        }
        else if (count > 0) {
            counter.style.color = 'green';
        }
        else {
            counter.style.color = 'black';

        }
    })

})

}) 
    </script>
</body>
</html>
